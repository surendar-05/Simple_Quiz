<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz-Java Script</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="main">
        <div class="container">
            <h1 style="padding: 30px;">Simple Quiz </h1>
            <div class="col">
                <h3 id="questionBox">
                    This is the Question box
                </h3>
            </div>
            <div class="col box">
                <input type="checkbox" id="first"name="option" value="a" required>
                <label for="first">Choice 1</label>
            </div>
            <div class="col box">
                <input type="checkbox" id="second"name="option" value="b" required>
                <label for="second">Choice 2</label>
            </div>
            <div class="col box">
                <input type="checkbox" id="third"name="option" value="c" required>
                <label for="third">Choice 3</label>
            </div>
            <div class="col box">
                <input type="checkbox" id="fourth"name="option" value="d" required>
                <label for="fourth">Choice 4</label>
            </div>
            <button id="submit">Submit</button>
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
